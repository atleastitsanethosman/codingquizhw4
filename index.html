<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Coding Quiz!</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>

    <header class="header">
        <div class="highScores">
            <h1>View High Scores</h1>
        </div>
        <div class="timer">
            <h1 class="timeLeft">60 seconds left.</h1>
        </div>
    </header>
    <main class="body">
        <div class="quiz">
            <div class="headerPhrase">
                <h2 class="headerIntro">Coding Quiz Challenge</h2>
            </div>
            <p class="introduction">
                Try to answer all the following questions within the minute allowed.  If you get an answer wrong time will be subtracted from the total time you have left.
            </p>
            <button id="start" class="btn">Start Game</button>
            <ul class="questions"></ul>
            <div class="feedback"></div>
            <ul class="highScores"></ul>
        </div>

    </main>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
